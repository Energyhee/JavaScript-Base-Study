
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Language" content="ko-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>번호판 제작</title>
</head>
<body>
    <div id="wrap">
        <section class="cont-wrap">
            <div class="inner fix">
                <div class="apply">
                    <div class="title">접수내역</div>
                    <div class="make-check">
                        <div class="row">
                            <div class="tit">제작차량번호 : </div>
                            <div class="cont">123가4567</div>
                            <div class="data">
                                <span>신규</span>
                                <span>일반</span>
                                <span>필름</span>
                                <span>앞뒤긴</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="tit">가격 : </div>
                            <div class="cont">21,000,000원</div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="sub-tit">방문</div>
                        <div class="row">
                            <strong>일정</strong>
                            <div class="inp cal">
                                <input type="text" placeholder="" id="datepicker" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <strong>시간</strong>
                            <div class="inp time">
                                <input type="text" placeholder="" id="datetimepicker" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <strong>접수자(수령)</strong>
                            <div class="inp">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <strong>전화번호</strong>
                            <div class="inp">
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap fix"><a href="./result.html" class="btn-base">결제하기</a></div>
            </div>
        </section>
    </div>
    
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.datetimepicker.full.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
