	<script src="./js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
		// 날짜설정 (현재, 한달전)
		function dateCalc(type){
			var nDate = new Date()
			,	year = nDate.getFullYear()
			,	month = (type === 'prev') ? nDate.getMonth() - 1 : nDate.getMonth()
			,	day = (type === 'prev') ? nDate.getDate() + 1 : nDate.getDate();

			return Date.UTC(year, month, day);
		}

		// 콤마
		Highcharts.setOptions({
			lang: {
				thousandsSep: ','
			}
		});

		// 원형 그래프 생성
		function makeCharts(opt){
			Highcharts.chart(opt.target, {
				chart: {
					plotBackgroundColor: null,
					plotBorderWidth: null,
					plotShadow: false,
					type: 'pie'
				},
				title: {
					text: opt.title.text,
					align: opt.title.align
				},
				accessibility: {
					point: {
						valueSuffix: '%'
					}
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						dataLabels: {
							enabled: true,
							format: '{point.percentage:.1f} %',
							distance: -50,
							filter: {
								property: 'percentage',
								operator: '>',
								value: 4
							}
						}
					}
				},
				series: opt.series
			});
		}

		// 입/낙찰 현황
		Highcharts.chart('bar-type01', {
			chart: {
				
			},

					tooltip: {

					}
				},
				{

					type: 'column',
					color: 'rgb(192,80,77)',
					data: [984, 1051, 967, 654, 859, 1564, 1425, 1210, 935, 1294, 1021, 947],
					tooltip: {

				{

		// 최근 한달간 시세 추이
		var chart02 = Highcharts.chart('line-type01', {
			chart: {
				type: 'scatter'
			},
			title: {
				text: '최근 한달간 시세 추이',
				align: 'left'
			},
			xAxis: {
				type: 'datetime',
                labels: {
                    format: '{value:%Y-%m-%d}',
                },
				gridLineWidth: 1,
				min: dateCalc('prev'),
				max: dateCalc(),
				tickInterval : 24 * 3600 * 1000 * 3,
			},
			yAxis: {
				title: {
					text: null
				},
				gridLineWidth: 1,
			},
			plotOptions: {
				scatter: {
					marker: {
						radius: 5,
						symbol: 'circle',
					}
				},
				series:  {
					pointStart: dateCalc('prev'),
                    pointInterval: 24 * 3600 * 1000 * 3,
					states: {
						inactive: {
							opacity: 1
						},
						hover: {
							enabled: false
						}
					},
				}
			},
			tooltip: {
				headerFormat: '<b>{point.x:%Y.%m.%d}</b><br>',
				pointFormat: '매물 : {point.y:,.0f} 만원'

			series: [

				},
				{

					marker: {
						symbol: 'square'
					},
					color: 'rgb(255, 0, 0)',
					data: [2396, 2437, 2429, 2443, 2325, 2470, 2421, 2395, 2318, 2471]
				}
			]
		});
		
		// 최근 한달간 매물 추이
		var chart03 = Highcharts.chart('line-type02', {
			title: {
				text: '최근 한 달간 매물 추이',
				align: 'left'
			},
			xAxis: {
                type: 'datetime',
                labels: {
                    format: '{value:%Y-%m-%d}',
                },
				min: dateCalc('prev'),
				max: dateCalc(),
				tickInterval : 24 * 3600 * 1000 * 3
			},
			yAxis: {
				title: {
					text: null
				},
				gridLineWidth: 1,

			tooltip: {
