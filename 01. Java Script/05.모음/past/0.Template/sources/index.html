
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Language" content="ko-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./css/font.cdn.css">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Modern Slide</title>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header id="header"></header>
        <!--// -->

        <!-- container -->
        <div id="container">
            <div class="modern-wrapper">
                <div class="modern-container">
                    <ul class="modern-list">
                        <li class="modern-item">1</li>
                        <li class="modern-item">2</li>
                        <li class="modern-item">3</li>
                        <li class="modern-item">4</li>
                        <li class="modern-item">5</li>
                    </ul>
                </div>
                <div class="modern-pagination"><span class="active">●</span><span>●</span><span>●</span></div>
                <div class="modern-arrow prev"></div>
                <div class="modern-arrow next"></div>
            </div>
        </div>
        <!--// -->

        <!-- footer -->
        <footer id="footer"></footer>
        <!--// -->
    </div>
    
    <!-- <script src="./js/jquery-3.3.1.min.js"></script> -->
    <script src="./js/custom.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modern01 = new Test('선택자', {
                state : true,
                duration : .4
            });
        });
    </script>
</body>
</html>
