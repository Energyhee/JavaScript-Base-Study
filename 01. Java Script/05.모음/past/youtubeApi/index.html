<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Language" content="ko-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./css/font.cdn.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>유튜브 API 활용</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
	<section class="yt-wrapper">
		<div class="yt-inner">
			<div class="left">
				<!-- # 영상 append 영역 -->
				<div class="yt-video"></div>
				<!-- # 정보 append 영역 -->
				<div class="yt-infomation">
					<div class="controll">
						<button type="button" class="chat-act">채팅창<span class="ft-none">열기</span></button>
					</div>
					<button type="button" class="dec-more">더보기</button>
					<div class="top-title">
						<div class="live-state live"><div class="live-signal"><span class="dot"></span></div>방송중</div>
						<h2>타이틀영역 <b>강조 타이틀</b></h2>
						<div class="live-schedule">평일 10:00 ~ 20:00</div>
					</div>
				</div>
			</div>
			<div class="right">
				<!-- # 채팅 append 영역 -->
				<div class="yt-chat"></div>
			</div>
		</div>
	</section>
	<section class="test-wrapper" style="border: 1px solid red; height: 50vh;"></section>
	<section class="test-wrapper" style="border: 1px solid red; height: 50vh;"></section>
	<section class="test-wrapper" style="border: 1px solid red; height: 50vh;"></section>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/apiCustom.js"></script>

        makeYoutube('H3uur6g_9CA', true); // 실시간 영상 ID
    </script>
