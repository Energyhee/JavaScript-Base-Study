<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Java Script - 01.입문 - 09.프로토타입과 클래스</title>
	</head>
	<body>

    </body>
    <script>
        const log = console.log;
      
		// [객체 생성자] : 프로토타입과 클래스에 대해서 알아보기 전 객체 생성자를 먼저 알아보자
		// 객체 생성자는 함수를 통해서 새로운 객체를 만들고 그 안에 넣고 싶은 값 혹은 함수들을 구현 할 수 있게 해준다.
		// 객체 생성자는 함수의 이름을 대문자로 시작하고 새로운 객체를 만들때에는 new를 붙여줘야 한다.
		function MakeAnimal(type, name, color){
			this.type = type;
			this.name = name;
			this.color = color;
			
			this.total = () => {
				return `종류는 ${this.type}이며, 이름은 ${this.name}이고, 색상은 ${this.color}이다.`;
			}
		}

		// prototype은 객체 생성자 아래 .prototype.[원하는키] = 로 설정이 가능하다.
		MakeAnimal.prototype.getName = () => {
			return `${this.name}`;
		}
		MakeAnimal.prototype.shareValue = 1;

		var animal01 = new MakeAnimal('개', '흰둥이', '흰색');
		var animal02 = new MakeAnimal('고양이', '나비', '갈색');

		log(animal01.total()); // 종류는 개이며, 이름은 흰둥이이고, 색상은 흰색이다.
		log(animal02.total()); // 종류는 고양이이며, 이름은 나비이고, 색상은 갈색이다.

		log(animal01.getName()); // 흰둥이
		log(animal01.shareValue); // 1

		log(animal02.getName()); // 나비
		log(animal02.shareValue); // 1
    </script>
</html>
